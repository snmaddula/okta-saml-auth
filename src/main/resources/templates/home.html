<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Attributes</title>
</head>
<body>
	<div align="center">
		<p>
			Welcome <span th:text="${user.firstName}">Guest</span>!
		</p>

		<h3>Your profile details</h3>
		<table cellspacing="10" style="border: none;">
			<tr>
				<td>First Name</td>
				<td>:</td>
				<td><span th:text="${user.firstName}"></span></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td>:</td>
				<td><span th:text="${user.lastName}"></span></td>
			</tr>
			<tr>
				<td>Email Id</td>
				<td>:</td>
				<td><span th:text="${user.email}"></span></td>
			</tr>
			<tr>
				<td>User Type</td>
				<td>:</td>
				<td><span th:text="${user.userType}"></span></td>
			</tr>
		</table>

		<form th:action="@{/saml/logout}" method="post">
			<input type="hidden" name="local" value="false" /> <input
				type="submit" value="Log Out" />
		</form>
	</div>
</body>
</html>
